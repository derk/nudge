<ion-view title="Friends">

  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input id="searchKey" type="search" placeholder="Search" ng-model="searchKey" autocorrect="off" >
      <button class="button button-clear" ng-click="clearSearch()">X</button>
    </label>
    <button class="button button-clear" ng-click="search()">Search</button>
  </div>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="friend in friends | filter:searchKey" type="item-text-wrap" class="item-avatar" href="#/tab/friend/{{friend.id}}">
        <img src="img/{{friend.img}}"/>
        {{friend.firstName}} {{friend.lastName}}
        <p>{{friend.title}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
